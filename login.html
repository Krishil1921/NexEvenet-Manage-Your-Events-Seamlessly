<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NexEvent Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f8ff;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 400px;
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-size: 14px;
      color: #555;
      margin-bottom: 8px;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-group input:focus {
      outline: none;
      border-color: #4a4ae6;
    }
    .form-group a {
      float: right;
      text-decoration: none;
      font-size: 14px;
      color: #4a4ae6;
    }
    .form-group a:hover {
      text-decoration: underline;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background-color: #4a4ae6;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 15px;
    }
    .btn:hover {
      background-color: #3c3cb8;
    }
    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #ddd;
    }
    .divider span {
      padding: 0 10px;
      color: #888;
      font-size: 14px;
    }
    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    .social-buttons img {
      width: 35px;
      height: 35px;
      cursor: pointer;
    }
    .footer {
      font-size: 12px;
      color: #888;
      text-align: center;
    }
    .footer a {
      text-decoration: none;
      color: #4a4ae6;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    .otp-link {
      color: #4a4ae6;
      text-decoration: none;
      font-size: 14px;
    }
    .otp-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
        <a href="#">Forgot Password?</a>
      </div>
      <button class="btn" type="button" onclick="window.location.href='kon.html';">Sign In</button>
    </form>
    <a href="#" class="otp-link">Sign in with Email OTP</a>
    <div class="divider">
      <span>or</span>
    </div>
    <div class="social-buttons">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
    </div>
    <div class="footer">
      <p>Don't have an account? <a href="#">Sign Up</a></p>
      <p>Â© NexEvent 2024 | <a href="#">Privacy Policy</a></p>
    </div>
  </div>
</body>
</html>
